# ⚠️ LOCAL TESTING ONLY - NOT FOR PRODUCTION
#
# This docker-compose configuration is intended for local development and testing.
# It bundles the exporter with Prometheus and Grafana for a complete observability stack.
#
# For production deployment, use:
# - Standalone Docker: docker run -e TADO_TOKEN_PASSPHRASE=... [other flags] tado-exporter
# - Kubernetes: Deploy the exporter as a separate workload, use your own Prometheus and Grafana
# - Docker Swarm: Use docker service create with appropriate resource constraints
#
version: '3.8'

services:
  exporter:
    build: .
    container_name: tado-exporter
    ports:
      - "9100:9100"
    volumes:
      - tado-tokens:/root/.tado-exporter
    environment:
      TADO_TOKEN_PASSPHRASE: ${TADO_TOKEN_PASSPHRASE:-your_secure_passphrase}
      TADO_PORT: "9100"
      TADO_SCRAPE_TIMEOUT: "10"
    command:
      - --token-passphrase=${TADO_TOKEN_PASSPHRASE:-your_secure_passphrase}
      - --port=9100
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - exporter

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: ""
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  tado-tokens:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
