# Prometheus configuration for local testing with tado-exporter
# This file is only for local development and testing - NOT for production

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'tado-exporter'
    static_configs:
      - targets: ['exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
